[versions]
junit-jupiter = "5.11.3"
jaxb          = "4.0.5"
cxf           = "4.1.3"
logback       = "1.5.18"

[libraries]
junit-jupiter      = { module = "org.junit.jupiter:junit-jupiter",      version.ref = "junit-jupiter" }
apache-cxf-core    = { module = "org.apache.cxf:cxf-core",              version.ref = "cxf" }
apache-cxf-jaxws   = { module = "org.apache.cxf:cxf-rt-frontend-jaxws", version.ref = "cxf" }
jaxb-xjc           = { module = "org.glassfish.jaxb:jaxb-xjc",          version.ref = "jaxb" }
apache-cxf-http    = { module = "org.apache.cxf:cxf-rt-transports-http",version.ref = "cxf"}
logback-core       = { module = "ch.qos.logback:logback-core",          version.ref = "logback" }
logback-classic    = { module = "ch.qos.logback:logback-classic",       version.ref = "logback" }
